<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue--学习系列实战入门</title>
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>
</body>
<script>
    new Vue(
        {
            el: '#app',
            data: {
                message: 'Hello vue.js！'
            }
        }
    )
</script>
</html>
